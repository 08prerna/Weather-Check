<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Weather Check</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
        integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Ubuntu&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container" id="page-container">
        <header class="text-center">
            <h1 class="heading">WeatherCheck</h1>
        </header>
        <main>
            <div class="row">
                <form class="col-sm-8 offset-sm-2" id="city-form">
                    <div class="form-group">
                        <input type="text" id="city" class="form-control" required placeholder="Enter your city here">
                    </div>
                    <button class="btn btn-success submit" type="submit">Check the weather!</button>
                </form>
            </div>
            <div class="row">
                <h2 id="weather-report" class="col-sm-8 offset-sm-2 text-center report">

                </h2>
            </div>
        </main>
    </div>
    <script src="script.js"></script>

  teal, blue, blurple, magenta, pink!
  -->
    
</body>

</html>
